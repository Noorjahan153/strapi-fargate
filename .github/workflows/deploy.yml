name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Optional: Debug Docker secrets
      - name: Debug Docker secrets
        run: |
          if [[ -z "${{ secrets.DOCKER_USERNAME }}" ]]; then echo "DOCKER_USERNAME missing"; else echo "DOCKER_USERNAME ok"; fi
          if [[ -z "${{ secrets.DOCKER_TOKEN }}" ]]; then echo "DOCKER_TOKEN missing"; else echo "DOCKER_TOKEN ok"; fi

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/strapinew:latest .

      # 5️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/strapinew:latest

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      # 7️⃣ Deploy ECS service
      - name: Deploy ECS service
        run: |
          aws ecs update-service \
            --cluster strapi-cluster-dev \
            --service strapi-service-dev \
            --force-new-deployment
