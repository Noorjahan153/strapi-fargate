name: Deploy Strapi to ECS using ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Build & Push Docker image (Dockerfile inside 'strapi' folder)
      - name: Build and push Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-2.amazonaws.com/strapi:latest"
          echo "Building and pushing image: $IMAGE_URI"
          docker build -t $IMAGE_URI ./strapi   # <-- folder containing Dockerfile
          docker push $IMAGE_URI

      # 5️⃣ Deploy ECS service
      - name: Deploy ECS service
        run: |
          aws ecs update-service \
            --cluster strapi-cluster-dev \
            --service strapi-service-dev \
            --force-new-deployment
